<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Japonês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estudo de Japonês</h1>
        <div id="wordDisplay"></div>
        <div id="romajiDisplay"></div>
        <input type="text" id="translationInput" placeholder="Digite a tradução em português">
        <button id="checkButton">Verificar</button>
        <button id="nextButton">Próxima</button>
        <button id="speakButton">Falar</button>
        <p id="resultMessage"></p>
        <p id="correctTranslation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
